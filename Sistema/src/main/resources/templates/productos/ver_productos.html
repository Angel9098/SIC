<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<head th:replace="layouts/encabezado :: encabezado">
	<link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</link>
</head>

<body>
	<nav th:replace="layouts/navbar :: navbar"></nav>

	<main layout:fragment="contenido">
		<div class="col-12">
			<h2>Catalogo productos</h2>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
				th:text="${mensaje}" class="alert">
			</div>
			<a class="btn btn-success mb-2" th:href="@{/api/agregarproducto}">Agregar</a>
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th class="text-center">Nombre</th>
							<th class="text-center">CÃ³digo</th>
							<th class="text-center">Precio</th>
							<th class="text-center">Existencia</th>
							<th class="text-center">Editar</th>
							<th class="text-center">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td class="text-center" th:text="${producto.nombre}"></td>
							<td class="text-center" th:text="${producto.codigo}"></td>
							<td class="text-center" th:text="${producto.precio}"></td>
							<td class="text-center" th:text="${producto.existencia}"></td>
							<td class="text-center">
								<a class="btn btn-warning" th:href="@{/api/productos/editar/} + ${producto.id}">Editar
									<i class="fa fa-edit"></i></a>
							</td>
							<td class="text-center">
								<form th:action="@{/productos/eliminar}" method="post">
									<input type="hidden" name="id" th:value="${producto.id}" />
									<button type="submit" class="btn btn-danger">Eliminar <i
											class="fa fa-trash"></i></button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</main>
	<footer th:replace="layouts/pie :: pie"></footer>

</body>

</html>
