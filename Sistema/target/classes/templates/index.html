<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layouts/encabezado :: encabezado">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
    <nav th:replace="layouts/navbar :: navbar"></nav>
    <main layout:fragment="contenido" role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">Iniciar Sesion</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form" th:action="@{/api/login}" method="post">
                            <div class="mb-3">
                                <label for="txtEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="txtEmail" name="email" placeholder="example@mail.com">
                            </div>
                            <div class="mb-3">
                                <label for="txtPassword" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="txtPassword" name="password" placeholder="*************">
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                        <!-- Enlace para la página de registro de usuario -->
                        <div class="mt-3 text-center">
                            <a th:href="@{/registro}">Registrarse</a>
                        </div>
                        <!-- Enlace para la página de olvidé contraseña -->
                        <div class="mt-2 text-center">
                            <a th:href="@{/olvide-contrasena}">Olvidé mi contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="layouts/pie :: pie"></footer>
</body>
</html>
<script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        fetch(event.target.action, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            // Aquí puedes manejar la respuesta del backend
            console.log(data);
        })
        .catch(error => {
            // Aquí puedes manejar el error
            console.error(error);
        });
    });
</script>
